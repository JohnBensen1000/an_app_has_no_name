services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    image: an_app_has_no_name/app_backend
    command: bash -c "python3 app_backend/manage.py makemigrations && python3 app_backend/manage.py migrate && python3 app_backend/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app_backend
    ports:
      - "8000:8000"
    depends_on:
      - db